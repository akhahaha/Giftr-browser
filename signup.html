<!DOCTYPE html>
<html >
  <head>
    <link href="../giftr/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Giftr</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/prefixfree.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
		    $("#btn1").click(function(){
		        $("#test1").text("Hello world!");
		    });

		});
	</script>
    
  </head>

  <body>	

    <div class="body"></div>

		<div class="grad"></div>
		<div class="header">
			<div>
			<img class="phoneSlides" src="assets/phone1.png">
				<img class="phoneSlides" src="assets/phone6.png">
				<img class="phoneSlides" src="assets/phone3.png">
				<img class="phoneSlides" src="assets/phone4.png">
				<img class="phoneSlides" src="assets/phone5.png">
				<img class="phoneSlides" src="assets/phone2.png">
				<img class="phoneSlides" src="assets/phone7.png">
			 </div> 

		</div>
		<br>
		
		<div class="signup">
			<img src="assets/giftrlogo.svg" width="100" height="auto"/> <br>
			<span class="label">Sign up now!</span>

			<br>
			<br>

			<div class="input-group">
              <input type="text" class="form-control" placeholder="Username">
              <input type="password" class="form-control" placeholder="Password">
              <input type="email" class="form-control" placeholder="E-mail">
              <input type="date" class="form-control" placeholder="Birth Date">
              <input type="text" class="form-control" placeholder="Intrests">
            </div><!-- /input-group -->

            <select class="form-control">
			    <option value="1" >Male</option>
			    <option value="0">Female</option>
			</select>

			<input class="button" type="button" id= "register" value="Sign Up!">
		</div>



    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    
    <script>
		var myIndex = 0;
		carousel();

		function carousel() {
		    var i;
		    var x = document.getElementsByClassName("phoneSlides");
		    for (i = 0; i < x.length; i++) {
		       x[i].style.display = "none";  
		    }
		    myIndex++;
		    if (myIndex > x.length) {myIndex = 1}    
		    x[myIndex-1].style.display = "block";  
		    setTimeout(carousel, 1000); // Change image every 2 seconds
		}
	</script>
    
  </body>
</html>
